<!DOCTYPE html>
<html>
<head><title>Event Example</title><meta charset="UTF-8">
  <script type="text/javascript" src="zepto.min.js" > </script>
  <script type="text/javascript" src="touch.js" > </script>

  <script type="text/javascript">
    $(function(){
      var t, cl = $("#crono");

      function mostrar()  { cl.html((+cl.html() + 0.1).toFixed(1)); };
      function arrancar() { t=setInterval(mostrar, 100);};
      function parar()    { clearInterval(t);  t=undefined; };
      function cambiar()  { if (!t) arrancar(); else parar(); };


      $("#inicializar").on('click', function(){ cl.html("0.0"); });

      $('body').on('singleTap', cambiar );
      $('body').on('swipeLeft swipeRight', function(){ cl.html("0.0"); } );


    });
  </script>
  <style media="screen">
    #container{
      margin: 0 auto;
      width: 30%;
      padding: 5rem;
      -webkit-box-shadow: 0px 0px 26px -4px rgba(0,0,0,0.75);
      -moz-box-shadow: 0px 0px 26px -4px rgba(0,0,0,0.75);
      box-shadow: 0px 0px 26px -4px rgba(0,0,0,0.75);
      text-align: center;

    }
  </style>
</head>
<body>
  <div id="container" class="">
    <h2>Cron√≥metro</h2>
    <h2><span id="crono"> 0.0 </span> segundos </h2>
  </div>
  

</body>
</html>
